name: rtms-sdk

x-base: &base
  build: .
  platform: linux/amd64
  volumes:
    - .:/tmp/rtms-sdk
    - ./logs:/tmp/rtms-sdk/logs

services:
  js:
    <<: *base
    environment:
      - RTMS_SDK_LANG=js
    ports:
      - 8080:8080
  py:
    <<: *base
    environment:
      - RTMS_SDK_LANG=py
    ports:
      - 8081:8080
  go:
    <<: *base
    environment:
      - RTMS_SDK_LANG=go
    ports:
      - 8082:8080