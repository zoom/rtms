name: rtms

x-base: &base
  build: .
  platform: linux/amd64
  cap_add:
    - SYS_PTRACE
  security_opt:
    - seccomp:unconfined
  volumes:
    - .:/tmp/rtms
    - ./logs:/tmp/rtms/logs
  develop:
    watch:
      - action: rebuild
        path: ./
        ignore: 
          - dist
          - logs
          - node_modules
        target: /tmp/rtms
services:
  js:
    <<: *base
    environment:
      - ZM_RTMS_LANG=js
    ports:
      - 8080:8080
  py:
    <<: *base
    environment:
      - ZM_RTMS_LANG=py
    ports:
      - 8081:8080
  go:
    <<: *base
    environment:
      - ZM_RTMS_LANG=go
    ports:
      - 8082:8080