name: rtms

x-base: &base
  build:
    context: .
    args:
      TARGET: all  # Default to all dependencies
  platform: linux/amd64
  cap_add:
    - SYS_PTRACE
  security_opt:
    - seccomp:unconfined
  volumes:
    - .:/tmp/rtms
    - ./logs:/tmp/rtms/logs
    - ./test-results:/tmp/rtms/test-results
  develop:
    watch:
      - action: rebuild
        path: ./
        ignore: 
          - dist
          - logs
          - node_modules
          - test-results
        target: /tmp/rtms

services:
  js: &js
    <<: *base
    build:
      args:
        TARGET: js
    command: npm run prebuild:js
    
  py: &py
    <<: *base
    build:
      args:
        TARGET: py
    command: npm run build:py
    
  test-js:
    <<: *base
    build:
      args:
        TARGET: js
    depends_on:
      js:
        condition: service_completed_successfully
    command: >
      sh -c "
        echo 'Running JavaScript tests...' &&
        npm run test:js &&
        echo 'JavaScript tests completed successfully!'
      "
      
  test-py:
    <<: *base
    build:
      args:
        TARGET: py
    depends_on:
      py:
        condition: service_completed_successfully
    command: >
      sh -c "
        echo 'Running Python tests...' &&
        npm run test:py &&
        echo 'Python tests completed successfully!'
      "
      
  # Test both languages together
  test-all:
    <<: *base
    build:
      args:
        TARGET: all
    depends_on:
      - js
      - py
    command: >
      sh -c "
        echo 'Running all tests...' &&
        npm run test &&
        echo 'All tests completed successfully!'
      "

  docs-js:
    <<: *base
    build:
      args:
        TARGET: js
    command: npm run docs:js
    volumes:
      - .:/tmp/rtms
      - ./docs:/tmp/rtms/docs
  docs-py:
    <<: *base
    build:
      args:
        TARGET: py
    command: npm run docs:py
    volumes:
      - .:/tmp/rtms
      - ./docs:/tmp/rtms/docs

  docs-all:
    <<: *base
    build:
      args:
        TARGET: all
    # Only build docs if tests pass
    depends_on:
      test-js:
        condition: service_completed_successfully
      test-py:
        condition: service_completed_successfully
    command: npm run docs
    volumes:
      - .:/tmp/rtms
      - ./docs:/tmp/rtms/docs
