name: Docker Image CI

on:
  push:
    branches: [ "main", "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Docker Setup Compose
      uses: docker/setup-compose-action@v1.1.0
    - name: Build and Test JS
      run: docker compose up js
            
